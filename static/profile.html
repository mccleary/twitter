<div class="container-fluid">
  <div class="col-sm-offset-4 col-sm-4 col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-4 col-xl-offset-4 col-xl-4">
    <div class="profile">
      <div class="picture col-sm-3">
        <img ng-src="/img/{{profile.usr._id}}.jpg" alt="" />
      </div>
      <div class="form-group col-sm-9 col-md-9 col-lg-9 col-xl-9">
        <textarea class="form-control" ng-model="areatwt" placeholder="What's on your mind?" rows="4" required=""></textarea>
      </div>

      <!-- <i class="fa fa-twitter aria-hidden="true""></i> -->
      <div class="buttons" style="text-align: center">
        <button class="btn btn-primary" name="following" style="background:#1da1f2">Following({{followingl}})</button>
        <button class="btn btn-primary" type="button" name="followers" style="background:#1da1f2">Followers({{followersl}})</button>
        <button class="btn btn-primary" ng-click="posttwt()" style="background:#1da1f2">tweet</button>
      </div>
      <!-- <div class="form-group">
        <textarea class="form-control" placeholder="What's on your mind?" rows="4"></textarea>
      </div> -->
    </div>
    <ul class="tweet" ng-repeat="tweet in profile.mytweets">
      <li class="text-center"><span>{{tweet.text}}</span><br>
        <div class="userdate" style="text-align: right;">
            {{tweet.username}} - {{tweet.timestamp | date : 'MMM, d' }}
          <div class="col-sm-3" style="text-align: left;">
          <i class="fa fa-heart"></i>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
